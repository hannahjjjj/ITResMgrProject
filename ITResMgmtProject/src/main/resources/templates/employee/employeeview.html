<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- <th:block th:replace="/nav"></th:block> -->
<head>
<link rel="stylesheet" type="text/css"
	th:href="@{../css/employee/employeeview.css}">
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/employee/employee.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

	<div id="searchBar">

		<div id="searchEmpType">
			<p id="p1">사원유형</p>
			<select id="searchEmpTypeList">
				<th:block th:each="commonCode: ${commonCodeList}">
				<option th:value="${commonCode.key}" th:text="${commonCode.value}"></option>
				</th:block>
				
			</select>
		</div>

		<div id="searchEmpStatus">
			<p id="p2">사원상태</p>
			<select id="searchEmpStatusList" name='empStatusList'>
				<option value=''>전체</option>
				<option value='EMS001'>재직중</option>
				<option value='EMS002'>휴직중</option>
				<option value='EMS003'>퇴직</option>
			</select>
		</div>

		<div id="empText">
			<p id="p3">사원ID 및 사원명</p>
			<input id="searchText" type="text">
		</div>

		<input type="button" value="검색" onclick="searchList()" />


	</div>
	<div id="employeeTable">
		<table id="empTable">
			<thead>
				<tr>
					<th>선택</th>
					<th>사원ID</th>
					<th>사원명</th>
					<th>사원유형</th>
					<th>사원상태</th>
				</tr>
			</thead>
			<tbody id="employee-table-body">
				<tr th:each="employeeList : ${employeeList}" id="empList">
					<td><input type="checkbox" name="emp_checkbox"></td>
					<td th:text="${employeeList.employeeId}" name="employeeId"></td>
					<td th:text="${employeeList.employeeName}" name="employeeName"
						contenteditable="true" onclick="handleClick(this)"></td>
					<td onclick="handleClick(this)" name="employeeType">
						<span class="text" th:text="${employeeList.employeeType}" name="empType"></span> 
						<select name="empTypeList" class="select" style="display: none;">
							<option value=''>선택</option>
							<option value='EMT002'>IT자원관리자</option>
							<option value='EMT001'>시스템관리자</option>
						</select>
					</td>
					<td onclick="handleClick(this)" name="employeeStatus">
						<span class="text" th:text="${employeeList.employeeStatus}" name="empStatus"></span> 
						<select name='empStatusList' class="select" style="display: none;">
							<option value=''>선택</option>
							<option value='EMS001'>재직중</option>
							<option value='EMS002'>휴직중</option>
							<option value='EMS003'>퇴직</option>
						</select>
					</td>
					<td><input type="hidden" name="hiddenBox"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<input type="button" value="행추가" onclick="addRow()" />
	<input type="submit" id="upd_emp" onclick="updateRow()" value="수정완료" />
	<input type="button" value="행삭제" onclick="hideRow()" />
	<input type="submit" id="i_submit" onclick="saveList()" value="저장" />

</body>
</html>
