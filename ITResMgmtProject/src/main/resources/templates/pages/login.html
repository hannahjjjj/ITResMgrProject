<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="../common/layout/default">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/user/user.css}" rel="stylesheet" />
<!-- Template Main JS File -->
</head>
<body>
	<th:block layout:fragment="content">
		<main id="main" class="main">
			<section class="h-100 gradient-form" style="background-color: #eee;">
				<div class="container py-5 h-100">
					<div
						class="row d-flex justify-content-center align-items-center h-100">
						<div class="col-xl-10">
							<div class="card rounded-3 text-black">
								<div class="row g-0">
									<div class="col-lg-6">
										<div class="card-body p-md-5 mx-md-4">

											<div class="text-center">
												<a th:href="@{/assets/img/logo.png}" class="text-nowrap logo-img"> <img
													src="assets/img/logo.png" width="180" alt="" />
												</a> <span class="d-none d-lg-block">KCC정보통신</span>
											</div>

											<form method="post" action="/login/user">
												<div class="form-outline mb-4 d-flex justify-content-center">
													<select class="custom-select">
													  <option selected>메뉴를 선택하세요.</option>
													  <option value="1">시스템 관리자</option>
													  <option value="2">자원 관리자</option>
													</select>
												</div>
												<div class="form-outline mb-4">
													<label class="form-label" for="form2Example11">아이디</label>
													<input type="text" id="form2Example11" name="employeeId"
														class="form-control"
														placeholder="아이디를 입력하세요." />
												</div>
												<div class="form-outline mb-4">
													<label class="form-label" for="form2Example22">비밀 번호</label>
													<input type="password" id="form2Example22" name="employeePwd"
														class="form-control" />
												</div>
												<div class="text-center pt-1 mb-5 pb-1">
													<button
														class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
														type="submit">Log in</button>
												</div>
											</form>

										</div>
									</div>
									<div
										class="col-lg-6 d-flex align-items-center gradient-custom-2">
										<div class="text-white px-3 py-4 p-md-5 mx-md-4">
											<h4 class="mb-4">자원 관리 시스템</h4>
											<p class="small mb-0">
												KCC IT 자원 관리 시스템 입니다.
												<div>시스템 관리자</div>
												<div> - 모니터링 / 자원관리 / 설치 장소 / IP 등록 / 공통 코드</div>
												<div>---------------------------------------------------------------------------</div>
												<div>자원 관리자</div>
												<div>- 자원 관리</div>  
											</p>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</th:block>
</body>
</html>
